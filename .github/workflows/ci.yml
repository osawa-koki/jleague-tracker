name: ci

on: [ push ]

env:
  CI: 'true'

jobs:
  server-ci:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [ "3.12" ]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    - name: Install dependencies
      run: poetry install --no-root
    - name: flake8 linting
      run: poetry run python -m flake8 ./py-app/
    - name: black formatting check
      run: poetry run python -m black --check ./py-app/
    - name: isort formatting check
      run: poetry run python -m isort --check ./py-app/
    - name: mypy type checking
      run: poetry run python -m mypy ./py-app/
  client-ci:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node_modules
        id: node_modules_cache_id
        uses: actions/cache@v4
        with:
          path: ./node_modules/
          key: node-modules-${{ matrix.node-version }}-${{ hashFiles('./**/yarn.lock') }}
      - name: Install dependencies
        if: steps.node_modules_cache_id.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile --non-interactive
      - name: Type check
        run: yarn type-check
      - name: Linter check
        run: yarn lint
      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps
      - name: Run tests
        run: yarn test
      - name: Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.node-version }}
          path: ./playwright-report/
          retention-days: 30
      - name: test build
        run: yarn build
